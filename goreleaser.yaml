    id: "rntocamel"
    binary: "rntocamel"
    dir: cmd/rntocamel
    env:
      - CGO_ENABLED=0
  -
    id: "rnreverse"
    binary: "rnreverse"
    dir: cmd/rnreverse
    env:
      - CGO_ENABLED=0
  -
    id: "rntodelimited"
    binary: "rntodelimited"
    dir: cmd/rntodelimited
    env:
      - CGO_ENABLED=0
  -
    id: "rntokebab"
    binary: "rntokebab"
    dir: cmd/rntokebab
    env:
      - CGO_ENABLED=0
  -
    id: "rntolowerleading"
    binary: "rntolowerleading"
    dir: cmd/rntolowerleading
    env:
      - CGO_ENABLED=0
  -
    id: "rntosnake"
    binary: "rntosnake"
    dir: cmd/rntosnake
    env:
      - CGO_ENABLED=0
  -
    id: "rntrim"
    binary: "rntrim"
    dir: cmd/rntrim
    env:
      - CGO_ENABLED=0
  -
    id: "rntoupperleading"
    binary: "rntoupperleading"
    dir: cmd/rntoupperleading
    env:
      - CGO_ENABLED=0
  -
    id: "rntotitle"
    binary: "rntotitle"
    dir: cmd/rntotitle
    env:
      - CGO_ENABLED=0
  -
    id: "rntopascal"
    binary: "rntopascal"
    dir: cmd/rntopascal
    env:
      - CGO_ENABLED=0
  -
    id: "rntoupper"
    binary: "rntoupper"
    dir: cmd/rntoupper
    env:
      - CGO_ENABLED=0
  -
    id: "rntolower"
    binary: "rntolower"
    dir: cmd/rntolower
    env:
      - CGO_ENABLED=0
  -
    id: "rnacronym"
    binary: "rnacronym"
    dir: cmd/rnacronym
    env:
      - CGO_ENABLED=0
  -
    id: "rntodot"
    binary: "rntodot"
    dir: cmd/rntodot
    env:
      - CGO_ENABLED=0
  -
    id: "rntoconstant"
    binary: "rntoconstant"
    dir: cmd/rntoconstant
    env:
      - CGO_ENABLED=0
archives:
  -
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  -
    vendor: Ubels Software Development
    homepage: https://github.com/arran4/
    maintainer: Arran Ubels <arran@ubels.com.au>
    description: NA
    license: Private
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    release: 1
  section: default
  priority: extra
dockers:
  - id: tools
    goos: linux
    goarch: amd64
    ids:
      - rntodarwin
      - rntocamel
      - rnreverse
      - rntodelimited
      - rntokebab
      - rntolowerleading
      - rntosnake
      - rntrim
      - rntoupperleading
      - rntotitle
      - rntopascal
      - rntoupper
      - rntolower
      - rnacronym
      - rntodot
      - rntoconstant
    image_templates:
      - "ghcr.io/{{ .Repo }}/rntocase:{{ .Tag }}"
      - "ghcr.io/{{ .Repo }}/rntocase:latest"
    dockerfile: Dockerfile
    use: buildx

